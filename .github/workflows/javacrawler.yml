# This is a basic workflow to help you get started with Actions

name: Java CI with Maven
on:
  schedule:
    # Runs at 17:00 UTC every day
    - cron:  '0 17 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Java Application
      run: java -jar target/crawler-test-jar-with-dependencies.jar
    - name: Commit files
      run: |
         git config --local user.email "sample@gmail.com"
         git config --local user.name "syukib"
         git add README.md
         git commit -m "update readme.md"
    - name: Push changes
      uses:  ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.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 }}
         branch: main
